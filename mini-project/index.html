<!DOCTYPE html>
<html>
  <head>
    <title>CS655 Password Cracker</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>

  $(function() {
        $("form").submit(function(event) {
	  hash = $("#hash").val();
	  if (hash.length == 32) {
		$.get("/break/" + encodeURIComponent(hash));
		$('table tr:last').after('<tr><td class = "MD5HASH">' + hash+ '</td><td class = "Solution">Processing</td><td class = "Time"></td></tr>');
	  }
	  event.preventDefault();
        });
      })



</script>

  </head>
  <body>
	 <h1>CS655 Password Cracker</h1>
    <form>
      <label for="hash">MD5Hash</label>
      <input type="text" id="hash" name="hash">
      &nbsp;
      <input type="submit" value="Break">
    </form>
  </body>
</html>
